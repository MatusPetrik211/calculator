<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="display">10000</div>
        <div class="buttons">
            <div class="column">
                <button class="clear-all red">AC</button>
                <button class="seven">7</button>
                <button class="four">4</button>
                <button class="one">1</button>
                <button class="dot">.</button>
            </div>
            <div class="column">
                <button class="clear red">C</button>
                <button class="eight">8</button>
                <button class="five">5</button>
                <button class="two">2</button>
                <button class="zero">0</button>
            </div>
            <div class="column">
                <button class="remainder">%</button>
                <button class="nine">9</button>
                <button class="six">6</button>
                <button class="three">3</button>
                <button class="equal">=</button>
            </div>
            <div class="column">
                <button class="division-sign">รท</button>
                <button class="multiplication-sign">ร</button>
                <button class="minus">-</button>
                <button class="plus">+</button>
            </div>
        </div>
    </div>
</body>
</html>
